<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>Car Price App</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Car Price Prediction</h1>

  <div><p style="font-size:15px">{{ prediction_text }}</p></div>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict', version=version)}}" method="POST">
    	<input type="text" name="id" placeholder="Car ID" required="required" />
        <input type="text" name="manufacturer" placeholder="e.g. Toyota, Honda" required="required" />
		<input type="text" name="mileage" placeholder="mileage in Km e.g 10000" required="required" />
    <input type="text" name="sec_status" placeholder="e.g. Nigerian Used, Foreign Used, New" required="required" />
    <input type="text" name="year" placeholder="1980-2020" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
    

 </div>



</body>
</html>
